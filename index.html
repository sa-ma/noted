<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Notepad</title>
</head>

<body class="purple">
  <main class="container">
    <a href="" class="title">
      <h3>noted...</h3>
    </a>
    <section class="text-editor-area">
      <div class="tool-box">
        Choose theme <span id="purple-theme"></span> <span id="yellow-theme"></span> <span id="green-theme"></span>
      </div>
      <form action="" class="text-editor-form" id="editor-form">
        <div class="form-group">
          <textarea name="" class="text-editor" id="post"></textarea>
        </div>
        <div class="save-counter">
          <span id="current" class="counter-text">0</span>
          <input type="submit" class="btn-save" id="btnSave" value="Save">
        </div>
      </form>
    </section>

    <section class="notes">
      <h1>Saved Notes</h1>
    </section>
  </main>
  <footer>made with <span style="color: #f00;">&#x2764;</span> by <a href="https://samailabala.com"
      target="_blank">sama</a> </footer>
  <script src="./script.js"></script>
</body>

</html>
